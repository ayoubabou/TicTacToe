<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TicTacToe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="start">
        <h1>Choose between X and O</h1><br>
        <button class="xo">X</button>
        <button class="xo">O</button><br>
        <h1>Who begins ?</h1>
        <h2>Me<input type="checkbox" onchange="inpOne()"/></h2>
        <h2>Computer<input type="checkbox" onchange="inpTwo()"/></h2>
        <button id="playbtn">Play</button>
    </div>
    <div id="play">
        <div id="tictactoe">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
